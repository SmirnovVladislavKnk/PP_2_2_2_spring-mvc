<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h3>Car list</h3>
<hr>
<table border="1">
    <thead>
    </tr>
    <th>Model</th>
    <th>Series</th>
    <th>Fuel</th>
    </thead>
    <tbody>
    <tr th:each="car : ${count}">
        <td th:text="${car.model}"/>
        <td th:text="${car.series}"/>
        <td th:text="${car.fuel}"/>
    </tr>
    </tbody>
    </thead>
</table>
</body>
</html>
